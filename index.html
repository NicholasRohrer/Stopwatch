<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Stopwatch/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>

<div class="container-fluid stopwatch">
	<div id="circle" class="text-center">
		<h1 class="time center1">00:00:000</h1>
	</div>

	<div class="row container-fluid">
		<div id="start" class="text-center">
			<h3 class="center2">START</h3>
		</div>

		<div id="reset">
			<h3 class="center2">RESET</h3>
		</div>
	</div>
	
	
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript main file -->
<script type="text/javascript" src="../Stopwatch/main.js"></script>
<!-- javascript stopwatch file -->
<script type="text/javascript" src="../Stopwatch/stopwatch.js"></script>
	
	
</body>
</html>
