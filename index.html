<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Stopwatch/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>

<div class="container stopwatch">
	<div id="circle" class="text-center center-block">
		<h1 id="time" class="center1">00 : 00 : 000</h1>
	</div>
</div>

<div class="container text-center stopwatch">
	<div class="row">
		<div id="start" class="col-xs-2 col-xs-offset-2 center2">START</div>
		<div id="reset" class="col-xs-2 col-xs-offset-2 center2">RESET</div>
	</div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript stopwatch file -->
<script type="text/javascript" src="../Stopwatch/stopwatch.js"></script>
<!-- javascript main file -->
<script type="text/javascript" src="../Stopwatch/main.js"></script>

</body>
</html>
